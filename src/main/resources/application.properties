spring.application.name=inmemoryapi

# Server port
server.port=8080

# JWT configuration
# Use expiration in milliseconds; ensure your JwtService reads the same key
jwt.secret=change_this_to_a_long_random_secret_value_please_do_not_share
jwt.expiration-ms=3600000   # 1 hour in milliseconds

# Logging levels
logging.level.root=INFO
logging.level.com.nitin=DEBUG

# Turn on security debug to see why a request is allowed/forbidden
logging.level.org.springframework.security=DEBUG
spring.security.debug=true
